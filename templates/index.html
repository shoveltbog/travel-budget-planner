<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Planner</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <div class="container">
        <h1>Welcome to the Travel Budget Planner</h1>
        <form action="/budget" method="post">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
        
            <label for="budget">Budget ($):</label>
            <input type="number" id="budget" name="budget" required min="50" title="Minimum budget is $50">
        
            <label for="duration">Trip Duration (days):</label>
            <input type="number" id="duration" name="duration" required min="1" max="1461" title="Trip duration must be between 1 and 1461 days">
        
            <button type="submit">Calculate</button>
        </form>
        
    </div>
</body>
</html>
